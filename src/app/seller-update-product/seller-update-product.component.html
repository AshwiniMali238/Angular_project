<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{UpdateMessage}}</p>
    <form  #updateProduct="ngForm" class="common-form" (ngSubmit)="ProductUpdate(updateProduct.value)">
        <input type="text" class="form-input" #emailInput placeholder="Enter Product Name" 
        name="name" ngModel="{{productData?.name}}">
        <input type="text" class="form-input" #passwordInput placeholder="Enter Product Price" 
        name="price" ngModel="{{productData?.price}}">
        <input type="text" class="form-input" #emailInput placeholder="Enter Product Category" 
        name="category" ngModel="{{productData?.category}}">
        <input type="text" class="form-input" #emailInput placeholder="Enter Product Color" 
        name="color" ngModel="{{productData?.color}}">
        <textarea type="text" class="form-input" #emailInput placeholder="Enter Product Description" 
        name="description" ngModel="{{productData?.description}}"></textarea>
        <input type="text" class="form-input" #emailInput placeholder="Enter Image Url" 
        name="image" ngModel="{{productData?.image}}">
        <button class="form-button">Update Product</button>
       
    </form>

</div>
