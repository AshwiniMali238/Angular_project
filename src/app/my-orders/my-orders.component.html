<div class="my-orders">
    <h1>My Orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span><b>Order</b></span>
        </div>
        <div class="col-sm-2">
            <span><b>Order Id</b></span>
        </div>
        <div class="col-sm-2">
            <span><b>Price</b></span>
        </div>
        <div class="col-sm-2">
            <span><b>Status</b></span>
        </div>
        <div class="col-sm-2">
            <span><b>Action</b></span>
        </div>
    </div>
    <div class="row order-data" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="https://th.bing.com/th/id/OIP.YaANRpxnXRGF8TmEan39ewHaHD?w=202&h=193&c=7&r=0&o=5&pid=1.7">
        </div>
        <div class="col-sm-2">
            <span> {{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Process</span>
        </div>
        <div class="col-sm-2">
            <span><button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button></span>
        </div>
    </div>
    
    

</div>
